<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        /* ===== Estilos generales ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== Contenedor principal ===== */
        .container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        /* ===== Título ===== */
        h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            letter-spacing: 2px;
        }

        /* ===== Subtítulo ===== */
        p {
            font-size: 1.1rem;
            margin: 0 0 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* ===== Botón ===== */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* ===== Tarjeta de info ===== */
        .card {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .card li {
            margin: 8px 0;
            opacity: 0.9;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>¡Nos alegra verte aquí! Explora y disfruta de todo lo que tenemos preparado para ti.</p>

        <a href="#" class="btn">Comenzar</a>

        <div class="card">
            <h2>¿Qué puedes hacer aquí?</h2>
            <ul>
                <li>Explorar contenido nuevo</li>
                <li>Conectar con tu equipo</li>
                <li>Acceder a recursos y herramientas</li>
                <li>Personalizar tu experiencia</li>
            </ul>
        </div>
    </div>
</body>
</html>
