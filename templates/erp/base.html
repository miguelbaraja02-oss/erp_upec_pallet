{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP System{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'erp/erp.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="erp-body">

    <div class="erp-wrapper">
        
        {% include "erp/partials/sidebar.html" %}

        <div class="erp-main">
            {% include "erp/partials/navbar.html" %}

            <main class="erp-content">
                {% block content %}{% endblock %}
            </main>
            
            <footer class="erp-footer">
                <p>&copy; 2024 UPEC ERP - v1.0</p>
            </footer>
        </div>
    </div>

    <script src="{% static 'erp/erp.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
