<nav class="erp-navbar">
    <div class="navbar-left">
        <button id="sidebarToggle" class="btn-icon">
            <i class="fas fa-bars"></i>
        </button>
        
        {% if active_company %}
            <div class="company-badge">
                <i class="fas fa-building"></i>
                <span>{{ active_company.name }}</span>
                <a href="{% url 'core:welcome' %}" class="change-company-link" title="Cambiar Empresa">
                    <i class="fas fa-exchange-alt"></i>
                </a>
            </div>
        {% else %}
             <span class="company-badge empty">Sin Empresa</span>
        {% endif %}
    </div>

    <div class="navbar-right">
        <div class="user-dropdown">
            <button class="user-btn" onclick="toggleUserMenu()">
                <div class="user-info">
                    <span class="user-name">{{ request.user.username }}</span>
                    <small class="user-role">Administrador</small>
                </div>
                <div class="user-avatar-sm">
                    {{ request.user.username|make_list|first|upper }}
                </div>
                <i class="fas fa-chevron-down"></i>
            </button>
            
            <div id="userMenuContent" class="dropdown-content">
                <a href="#"><i class="fas fa-user"></i> Mi Perfil</a>
                <a href="#"><i class="fas fa-cog"></i> Configuración</a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'accounts:logout' %}" class="text-danger">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>
