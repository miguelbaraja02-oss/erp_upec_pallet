{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'welcome/welcome/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'welcome/welcome/footer.css' %}">
    <link rel="stylesheet" href="{% static 'home/welcome.css' %}">

    <!-- CSS por vista (AQUÃ debe estar) -->
    {% block extra_css %}{% endblock %}

    <title>{% block title %}STRIX ERP{% endblock %}</title>
</head>


<body class="app-layout">


    
    {% include "welcome/partials/navbar.html" %}

    <main class="app-main">
        <section class="page">
            {% block content %}{% endblock %}
        </section>
    </main>

    {% include "welcome/partials/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para notificaciones -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationsDropdown = document.getElementById('notificationsDropdown');
        
        if (notificationBtn && notificationsDropdown) {
            // Toggle dropdown
            notificationBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                notificationsDropdown.classList.toggle('show');
            });
            
            // Cerrar al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!notificationsDropdown.contains(e.target) && !notificationBtn.contains(e.target)) {
                    notificationsDropdown.classList.remove('show');
                }
            });
            
            // Cerrar con Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    notificationsDropdown.classList.remove('show');
                }
            });
        }
    });
    </script>

    <!-- JS por vista -->
    {% block extra_js %}{% endblock %}
</body>
</html>
